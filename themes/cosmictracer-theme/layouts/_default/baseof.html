<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ .Title }} | Cosmic Tracer</title>
{{ $css := resources.Get "css/style.css" }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}">

{{ if .Site.Params.enableAds }}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ .Site.Params.adsenseID }}" crossorigin="anonymous"></script>
{{ end }}
</head>
<body>
{{ partial "header.html" . }}


<main>
{{ block "main" . }}{{ end }}
</main>


{{ partial "footer.html" . }}
</body>
</html>
